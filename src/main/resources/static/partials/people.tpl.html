
<the-panel title="Listagem de pessoas"> <label> <input
	type="search" placeholder="Nome ou e-mail" ng-model="textFilter">
</label>

<table class="table">
	<thead>
		<tr >
			<th>Name</th>
			<th>Email</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="person in people | filter: textFilter">
			<td>{{person.name}}</td>
			<td>{{person.email}}</td>
		</tr>
	</tbody>

</table>

</the-panel>
