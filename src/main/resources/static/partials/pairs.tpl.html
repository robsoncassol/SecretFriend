<div class="container">
	<the-panel title="Resultado do sorteio">
		<ul ng-repeat="pair in pairs">
			<li><b>{{pair}}</b></li>
		</ul>
		<div class="col-sm-2 text-left">
			<a ng-href="#/" class="btn btn-primary">
	           Voltar
	        </a>
		</div>
	    <div class="form-group">
			<div class="col-sm-12 text-right">
				<button ng-click="sendEmails()" class="btn btn-primary">Enviar e-mails</button>
			</div>
		</div>
	</the-panel>
</div>
