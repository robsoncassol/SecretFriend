<div class="container">
	<the-panel title="Listagem de pessoas" > 
		<label> 
			<input	type="search" placeholder="Nome ou e-mail" ng-model="textFilter" class="form-control">
		</label>
	
		<table class="table">
			<thead>
				<tr >
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
				</tr>
			</thead>
		
			<tbody>
				<tr dir-paginate="person in people  | itemsPerPage: 5 | filter: textFilter">
					<td>{{person.id}}</td>
					<td>{{person.name}}</td>
					<td>{{person.email}}</td>
					<td class="text-right"><button ng-click="edit(person)"  type="button" class="btn btn-info">Edit</button></td>
					<td class="text-right"><button ng-click="remove(person)"  type="button" class="btn btn-danger">Remove</button></td>
				</tr>
			</tbody>
		</table>
		 <dir-pagination-controls>controls	</dir-pagination-controls>
	</the-panel>
</div>
